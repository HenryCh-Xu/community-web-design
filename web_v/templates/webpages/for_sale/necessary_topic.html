{% extends "webpages/base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
{% block content %}
	<p>项目名: {{ N_T }}</p>
	<p>内容:</p>
	<p>
		<a href="{% url 'webpages:NT_new_entry' N_T.id %}">添加新内容</a>
	</p>

	<ul>
		{% for N_T_entry in N_T_entries %}
			<li>
				<p>{{ N_T_entry.N_T_date|date:'M d, Y H:i' }}</p>
				<p>{{ N_T_entry.text|linebreaks }}</p>
				<p>
					<a href="{% url 'webpages:NT_edit_entry' N_T_entry.id %}">编辑内容</a>
				</p>
			</li>
		{% empty %}
			<li>
				没有任何内容
			</li>
		{% endfor %}
	</ul>
{% endblock content %}

</body>
</html>
